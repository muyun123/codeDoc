<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <form action="/editupdata?id={{id}}" method="POST" style="padding: 0 20px;width: 60%;" enctype="multipart/form-data">
        <div class="form-group row" >
          <label for="exampleInputEmail1" class="col-sm-1 col-form-label">名称:</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" value="{{name}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="exampleInputPassword1" class="col-sm-1 col-form-label">能力:</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="nengli" name="nengli" value="{{nengli}}">
          </div>
        </div>
        <div class="form-group row">
            <label for="exampleInputPassword1" class="col-sm-1 col-form-label">团体:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="jituan" name="jituan" value="{{jituan}}">
            </div>
        </div>
        <div class="form-group row">
          <label for="exampleInputPassword1" class="col-sm-1 col-form-label">图片:</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="jituan" name="img" value="{{jituan}}">
          </div>
      </div>
        <button type="submit" class="btn btn-primary">提交</button>
      </form>
</body>
</html>
